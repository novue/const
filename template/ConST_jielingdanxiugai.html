<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借领单</title>
	<link rel="stylesheet" href="css/ConST_biaodan.css">
<!-- 引入The Icon -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- 引入javascript -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/default.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script> 
	<!-- 汉化 -->
	<script type="text/javascript" src="easyui/easyui-lang-zh_CN.js"></script> 
</head>
<body>
<!-- menu_top -->

<!-- content_table -->
	<div class="content_table">
	<!-- tabforyou -->	
		<div class="tabforyou">
			<div class="tab_left">
				<ul>
					<li><a href="#"><i class="fa fa-file-text"></i>预览</a></li>
					<li><a href="#"><i class="fa fa-copy"></i>复制</a></li>
					<li><a href="#"><i class="fa fa-save"></i>保存</a></li>
					<li><a href="#"><i class="fa fa-user"></i>提交</a></li>
				</ul>
			</div>
			<div class="tab_right">
				<ul>
					<li><a href="#"><i class="fa fa-file"></i>生成短信内容</a></li>
					<li><a href="#"><i class="fa fa-send"></i>发送短信</a></li>
				</ul>
			</div>
		</div>

<!-- main_table -->
		<div id="main_table">
			<h3>借领单</h3>
			<div class="biaotou">
				<label for="bddh">单据编号：</label><input class="easyui-textbox" value="201606120101" name="bddh" data-options="required:false" style="width: 200px;">
				<label for="bddh">单据日期：</label><input class="easyui-textbox" value="2016-06-12" name="djrq" data-options="required:false,editable:false" style="width: 200px;">
				<label for="bddh">制单人</label><input class="easyui-textbox" value="张三丰" name="zdr" data-options="required:false,editable:false" style="width: 200px;">
			</div>
			<form action="" method="post">
				<table style="border-collapse: collapse;" border="1" cellpadding="10" cellspacing="0" width="100%">
					<tr>
						<td>单位名称</td>
						<td colspan="3">
							<input class="easyui-textbox comboInput" value="北京康斯特仪表科技股份有限公司" name="dwmc" data-options="buttonIcon:'icon-find',
							onClickButton:function(){getBudget()}" style="width: 90%">
							<a href="javascript:void(0)" class="easyui-linkbutton" title="清除选择" onclick="clearForm()"><i class="fa fa-trash"></i></a>
						</td>
						<td>单据类型<span class="span">*</span></td>
						<td>
							<select class="easyui-combobox" name="djlx" style="width: 100%;">
								<option value="qxz">请选择</option>
								<option value="jc" selected="selected">借出</option>
								<option value="jy">借用</option>
							</select>
						</td>
						<td>单位类型<span class="span">*</span></td>
						<td>
							<select class="easyui-combobox" name="dwlx" style="width: 100%;">
								<option value="qxz">请选择</option>
								<option value="gyqy">国有企业</option>
								<option value="gycgqy">国有控股企业 </option>
								<option value="wzqy">外资企业  </option>
								<option value="hzqy">合资企业  </option>
								<option value="myqy" selected="selected">民营企业 </option>
								<option value="sydw">事业单位 </option>
								<option value="gjxzjg">国家行政机关 </option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="width: 8%">部门<span class="span">*</span></td>
						<td style="width: 17%"><input class="easyui-textbox" value="生产中心" name="lxfs" data-options="required:false" style="width: 100%;"></td>
						<td style="width: 8%">业务员<span class="span">*</span></td>
						<td style="width: 17%"><input class="easyui-textbox comboInput" value="张三丰" name="dwmc" data-options="buttonIcon:'icon-find',onClickButton:function(){getBudget()}" style="width: 100%"></td>
						<td style="width: 8%">联系人<span class="span">*</span></td>
						<td style="width: 17%"><input class="easyui-textbox" value="张无忌" name="lxr" data-options="required:false" style="width: 100%;"></td>
						<td style="width: 8%">联系方式<span class="span">*</span></td>
						<td style="width: 17%"><input class="easyui-textbox" value="13912345678" name="lxfs" data-options="required:false" style="width: 100%;"></td>
					</tr>
					<tr>
						<td>预计归还日期<span class="span">*</span></td>
						<td><input class="easyui-datebox textbox" value="2016-06-12" name="yjwcrq" data-options="required:false" style="width: 100%;"></td>
						<td>预计发货日期<span class="span">*</span></td>
						<td><input class="easyui-datebox textbox" value="2016-06-12" name="yjfhrq" data-options="required:false" style="width: 100%;"></td>
						<td>发运单位</td>
						<td><input class="easyui-textbox" name="fydw" value="北京康斯特" data-options="required:false" style="width: 100%;"></td>
						<td>发运方式名称</td>
						<td><input class="easyui-textbox" name="fyysmc" value="顺丰快递" data-options="required:false" style="width: 100%;"></td>
					</tr>
					<tr>
						<td>发货地址<span class="span">*</span></td>
						<td colspan="7"><input class="easyui-textbox" name="fhdz" value="北京市海淀区" data-options="required:false" style="width: 100%;"></td>
					</tr>
					<tr>
						<td>备注(用途)</td>
						<td colspan="7"><input class="easyui-textbox" name="bz" data-options="required:false" style="width: 100%;"></td>
					</tr>
				</table>
			</form>
		</div>

<!-- sub_area -->
		<div id="sub_area">
			<h3><i class="fa fa-table"></i>借领子表单</h3>
			<div class="tabforyou">
				<ul>
					<li><a href="#"><i class="fa fa-plus"></i>增行</a></li>
					<li><a href="#"><i class="fa fa-times"></i>删除</a></li>
					<li><a href="#"><i class="fa fa-save"></i>暂存</a></li>
					<li><a href="#"><i class="fa fa-repeat"></i>刷新</a></li>
					<li><a href="#"><i class="fa fa-search"></i>查询</a></li>
				</ul>
			</div>
			<div id="sub_table">
				<form action="" method="post">
					<table style="border-collapse: collapse;" border="1" cellpadding="10" cellspacing="0" width="2000px;">
						<thead>
							<tr>
								<th width="40px">序号</th>
								<th width="30px"><input type="checkbox" data-options="required:false"></th>
								<th width="120px">存货编码</th>
								<th width="180px">存货名称</th>
								<th width="120px">规格型号</th>
								<th width="120px">量程</th>
								<th width="120px">外规格</th>
								<th width="120px">主计量单位</th>
								<th width="120px">数量</th>
								<th width="180px">外部型号</th>
								<th width="120px">仓库名称</th>
								<th width="180px">批号</th>
								<th nowrap style="word-wrap:break-word;">备注</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" value="1" name="xh" data-options="required:false"></td>
								<td><input type="checkbox" value="201606120101" name="ck" style="width: 30px;"></td>
								<td>
									<input class="easyui-textbox comboInput" value="测量仪" name="chbm" data-options="editable:false,buttonIcon:'icon-find',onClickButton:function(){getBudget()}" style="width: 100%">
								</td>
								<td><input type="text" value="ConST_cl" name="chmc" disabled="disabled"></td>
								<td>
									<input class="easyui-textbox comboInput" value="100~200" name="ggxh" data-options="editable:false,buttonIcon:'icon-find',onClickButton:function(){getBudget()}" style="width: 100%">
								</td>
								<td><input type="text" name="lc" data-options="required:false"></td>
								<td><input type="text" name="wgg" data-options="required:false"></td>
								<td>
									<select name="zjldw" style="width: 100%;">
										<option value="qxz">请选择</option>
										<option value="tai" selected="selected">台</option>
										<option value="jia">架</option>
									</select>
								</td>
								<td><input type="text" name="sl" data-options="required:false"></td>
								<td><input type="text" name="wbxh" data-options="required:false"></td>
								<td>
									<select name="ckmc" style="width: 100%;">
										<option value="qxz">请选择</option>
										<option value="yhck" selected="selected">一号仓库</option>
										<option value="ehck">二号仓库</option>
										<option value="shck">三号仓库</option>
										<option value="sihck">四号仓库</option>
										<option value="whck">五号仓库</option>
										<option value="lhck">六号仓库</option>
										<option value="qhck">七号仓库</option>
									</select>
								</td>
								<td><input type="text" value="20160101" name="ph" data-options="required:false"></td>
								<td><input type="text" name="bz" data-options="required:false"></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>


<!-- 上传附件 -->
		<div id="message_area">
			<h3><i class="fa fa-table"></i>附件信息<span class="span">（单个附件小于4M）</span></h3>
			<div class="fix_file">
				<label for="file_2" title="选择上传文件">上传附件:</label><input tabindex="2" size="3" name="report" id="file_1" type="file">
			</div>
			<!-- <div class="fix_file">
				<label for="file_2" title="选择上传文件">上传送检委托单:</label><input tabindex="2" size="3" name="report" id="file_2" type="file" onchange="document.getElementById('xFile').value=this.value">
			</div> -->
 		</div>
	</div>
</body>
</html>
