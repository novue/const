<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>成套产品结构</title>
	<link rel="StyleSheet" href="css/dtree.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/dtree.js"></script>

</head>

<body>
<div class="dtree" id="chengtaochanpin">
	<!-- <p><a href="javascript: d.openAll();">open all</a> | <a href="javascript: d.closeAll();">close all</a></p> -->
	<script type="text/javascript">

		d = new dTree('d'); //创建树，名称为’d'（注意和树的对象变量名称要一致） 
		d.add(0,-1,'根节点');
		d.add(1,0,'成套产品结构');//在树中增加节点。节点id是0，父节点是-1(根节点)，节点文字’康斯特’ 
		d.add(2,1,'ConST211','../ConST_lb_jcpz_ctcpjg.html','ConST211','Conframe');//根节点的子节点(父节点是0)，’../ConST_lb_jcpz_ctcpjg.html’表示节点链接(鼠标点击页面跳转url) 
		d.add(3,1,'ConST4001热电偶群炉自动检定系统','../ConST_lb_jcpz_ctcpjg.html','ConST4001热电偶群炉自动检定系统','Conframe');
		d.add(4,1,'ConST4002温度自动检定系统','../ConST_lb_jcpz_ctcpjg.html','ConST4002温度自动检定系统','Conframe');
		d.add(5,1,'ConST700（方案一）','../ConST_lb_jcpz_ctcpjg.html','ConST700（方案一）','Conframe');
		d.add(6,1,'ConST700（方案一）','../ConST_lb_jcpz_ctcpjg.html','ConST700（方案一）','Conframe');
		d.add(7,1,'ConST4002','../ConST_lb_jcpz_ctcpjg.html','ConST4002','Conframe');
		d.add(8,1,'ConST165高低压连接管','../ConST_lb_jcpz_ctcpjg.html','ConST165高低压连接管','Conframe');
		d.add(9,1,'ConST106组合式快速接头组','../ConST_lb_jcpz_ctcpjg.html','ConST106组合式快速接头组','Conframe');

		document.write(d);//输出dtree的html（显示） 

	</script>
</div>
</body>

</html>
